<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
      </header>
      <main class="main">
        <div class="message" id="message">X's turn</div>
        <div class="gameboard">
          <div class="field" data-index="0"></div>
          <div class="field" data-index="1"></div>
          <div class="field" data-index="2"></div>
          <div class="field" data-index="3"></div>
          <div class="field" data-index="4"></div>
          <div class="field" data-index="5"></div>
          <div class="field" data-index="6"></div>
          <div class="field" data-index="7"></div>
          <div class="field" data-index="8"></div>
        </div>
        <div class="center">
          <button class="playagain-button" id="playagain-button">Play Again!</button>
        </div>
      </main>
      <footer class="footer">
        <p>Made by <a href="https://github.com/xlr8nur" target="_blank">Nur</a></p>
      </footer>   
</body>
</html>
